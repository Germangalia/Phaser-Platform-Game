<script src="./node_modules/phaser/dist/phaser.js"></script>
<script type="text/javascript">

    var playState = {


        preload: function() {
            game.load.image('sky', 'assets/sky.png');
            game.load.image('ground', 'assets/platform.png');
            game.load.image('star', 'assets/star.png');
            game.load.spritesheet('dude', 'assets/dude.png', 32, 48);

//            game.load.audio('dead', ['assets/dead.wav', 'assets/dead.mp3']);
//            game.load.audio('dust', ['assets/dust.wav', 'assets/dust.mp3']);
//            game.load.audio('jump', ['assets/jump.wav', 'assets/jump.mp3']);
//            game.load.audio('coin', ['assets/coin.wav', 'assets/coin.mp3']);
            this.player;
            this.platforms;
            this.cursors;
            this.stars;
            this.score = 0;
            this.scoreText;
        },

        create: function() {
            //Added physics
            game.physics.startSystem(Phaser.Physics.ARCADE);
            //Added background
            game.add.sprite(0, 0, 'sky');
            //Added platforms
            this.platforms = game.add.group();
            this.platforms.enableBody = true;
            this.ground = this.platforms.create(0, game.world.height - 64, 'ground');
            this.ground.scale.setTo(2, 2);
            this.ground.body.immovable = true;
            this.ledge = this.platforms.create(400, 400, 'ground');
            this.ledge.body.immovable = true;
            this.ledge = this.platforms.create(-150, 250, 'ground');
            this.ledge.body.immovable = true;
            //Added player and enable pysics
            this.player = game.add.sprite(1, game.world.height - 450, 'dude');
            game.physics.arcade.enable(this.player);
            //  Player physics properties. Give the little guy a slight bounce.
            this.player.body.bounce.y = 0.2;
            this.player.body.gravity.y = 300;
            this.player.body.collideWorldBounds = true;
            //  Our two animations, walking left and right.
            this.player.animations.add('left', [0, 1, 2, 3], 10, true);
            this.player.animations.add('right', [5, 6, 7, 8], 10, true);
            //  Finally some stars to collect
            this.stars = game.add.group();
            //  We will enable physics for any star that is created in this group
            this.stars.enableBody = true;
            for (var i = 0; i < 12; i++)
            {
                //  Create a star inside of the 'stars' group
                var star = this.stars.create(i * 70, 0, 'star');
                //  Let gravity do its thing
                star.body.gravity.y = 300;
                //  This just gives each star a slightly random bounce value
                star.body.bounce.y = 0.7 + Math.random() * 0.2;
            }
            //  The score
            this.scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
            //  Our controls.
            this.cursors = game.input.keyboard.createCursorKeys();
        },

        update: function() {
            game.physics.arcade.collide(this.player, this.platforms);
            game.physics.arcade.collide(this.stars, this.platforms);
            //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
            game.physics.arcade.overlap(this.player, this.stars, this.collectStar, null, this);
            //  Reset the players velocity (movement)
            this.player.body.velocity.x = 0;
            if (this.cursors.left.isDown)
            {
                //  Move to the left
                this.player.body.velocity.x = -150;
                this.player.animations.play('left');
            }
            else if (this.cursors.right.isDown)
            {
                //  Move to the right
                this.player.body.velocity.x = 150;
                this.player.animations.play('right');
            }
            else
            {
                //  Stand still
                this.player.animations.stop();
                this.player.frame = 4;
            }
            //  Allow the player to jump if they are touching the ground.
            if (this.cursors.up.isDown && this.player.body.touching.down)
            {
                this.player.body.velocity.y = -350;
            }
            this.inputs();
        },

        inputs: function() {
            //input here
        },

        collectStar: function (player, star) {
        // Removes the star from the screen
            star.kill();
        //  Add and update the score
            this.score += 10;
            this.scoreText.text = 'Score: ' + this.score;
        }
    };

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '');

    game.state.add('play', playState);
    game.state.start('play');
